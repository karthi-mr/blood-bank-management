<app-loading *ngIf="isLoading"></app-loading>

<!-- error message -->
<div class="alert alert-danger mt-3 mx-4" *ngIf="errorMessage">
  <p class="h3">{{ errorMessage }}</p>
  <button type="button" class="btn btn-success" (click)="onClickReload()">
    Reload Data
  </button>
</div>

<div *ngIf="!isLoading && !errorMessage">
  <p class="display-5 text-primary text-center text-uppercase my-4">
    {{ title }}
  </p>

  <div class="container">
    <div class="row text-center">
      <p class="text-danger h3 text-decoration-underline">User Details</p>
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box name="Total Donor" [value]="totalDonor"></app-dash-box>
      </div>
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Patient"
          [value]="totalPatient"
        ></app-dash-box>
      </div>
    </div>
    <hr />
    <!--  -->
    <div class="row text-center">
      <p class="text-danger h3 text-decoration-underline">
        Blood Donate Details
      </p>
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Blood Donate"
          [value]="totalDonate"
        ></app-dash-box>
      </div>
      <!--  -->
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Blood Donate Approved"
          [value]="totalDonateApproved"
        >
        </app-dash-box>
      </div>
      <!--  -->
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Blood Donate Pending"
          [value]="totalDonatePending"
        >
        </app-dash-box>
      </div>
      <!--  -->
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Blood Donate Rejected"
          [value]="totalDonateRejected"
        >
        </app-dash-box>
      </div>
    </div>
    <hr />
    <!--  -->
    <div class="row text-center">
      <p class="text-danger h3 text-decoration-underline">
        Blood Request Details
      </p>
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Blood Request"
          [value]="totalRequest"
        ></app-dash-box>
      </div>
      <!--  -->
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Blood Request Approved"
          [value]="totalRequestApproved"
        >
        </app-dash-box>
      </div>
      <!--  -->
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Blood Request Pending"
          [value]="totalRequestPending"
        >
        </app-dash-box>
      </div>
      <!--  -->
      <div class="col-lg-3 col-md-4 col-12 mb-3">
        <app-dash-box
          name="Total Blood Request Rejected"
          [value]="totalRequestRejected"
        >
        </app-dash-box>
      </div>
    </div>
    <hr />
    <!--  -->
    <div class="row text-center">
      <p class="text-danger h3 text-decoration-underline">
        Blood Group Details
      </p>
      <div
        class="col-lg-3 col-md-4 col-12 mb-3"
        *ngFor="let bloodStock of bloodGroupStocks"
      >
        <app-blood-group
          [name]="bloodStock.blood_group.blood_group"
          [value]="bloodStock.unit"
        >
        </app-blood-group>
      </div>
    </div>
  </div>

  <div class="my-5"></div>
</div>
