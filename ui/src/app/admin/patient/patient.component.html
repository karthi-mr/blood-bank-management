<div class="container-fluid">
  <h1 class="text-secondary text-center my-3">Donor Details</h1>
  <table class="table table-striped table-hover table-bordered table-responsive-lg">
    <thead class="table-danger">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Last Login</th>
        <th scope="col">Blood Group</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let donor of patients">
        <td>{{ donor.user.username }}</td>
        <td>{{ donor.user.email }}</td>
        <td>{{ donor.user.mobile }}</td>
        <td *ngIf="donor.user.last_login">{{ donor.user.last_login | date }}</td>
        <td *ngIf="!donor.user.last_login">Not Login</td>
        <td>{{ donor.blood_group | bloodGroup }}</td>
        <td>
          <button type="button" class="btn btn-success me-2">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <button type="button" class="btn btn-danger">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <button type="button" 
            class="btn btn-outline-primary me-3" 
            (click)="onPrev()"
            [disabled]="!prevLink">
      Prev
    </button>
    <button type="button" 
            class="btn btn-outline-primary" 
            (click)="onNext()" 
            [disabled]="!nextLink">
      Next
    </button>
  </div>
</div>
