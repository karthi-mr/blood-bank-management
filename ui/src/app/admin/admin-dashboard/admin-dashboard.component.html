<p class="display-5 text-primary text-center text-uppercase my-4">
  {{ title }}
</p>

<div class="container">
  <div class="row text-center">
    <div class="col-lg-3 col-md-4 col-12 mb-3">
      <app-dash-box name="Total Blood Donate" [value]="totalDonate"></app-dash-box>
    </div>
    <div class="col-lg-3 col-md-4 col-12 mb-3">
      <app-dash-box name="Total Blood Request" [value]="totalRequest"></app-dash-box>
    </div>
    <div class="col-lg-3 col-md-4 col-12 mb-3">
      <app-dash-box name="Total Donor" [value]="totalDonor"></app-dash-box>
    </div>
    <div class="col-lg-3 col-md-4 col-12 mb-3">
      <app-dash-box name="Total Patient" [value]="totalPatient"></app-dash-box>
    </div>
  </div>
  <hr />
  <div class="row text-center">
    <div class="col-lg-3 col-md-4 col-12 mb-3" *ngFor="let bloodStock of bloodGroupStocks">
      <app-dash-box [name]="bloodStock.blood_group.blood_group" 
                    [value]="bloodStock.unit">
      </app-dash-box>
    </div>
  </div>
</div>
